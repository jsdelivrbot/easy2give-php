<div ng-if="user.login !== 'admin'">
  <h2>Permission denied</h2>
</div>
<div ng-if="user.login === 'admin'">
  <div class="well">
    <a ui-sref="app.eventPlacesList" class="btn btn-labeled btn-primary">
      <span class="btn-label">
        <i class="fa fa-undo"></i>
      </span>Back
    </a>
  </div>
  <div class="jarviswidget">
    <header>
      <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
      <h2>Edit event</h2>

    </header>

    <div>
      <div class="widget-body no-padding">

        <form class="smart-form">
          <fieldset>
            <div class="row">
              <section class="col col-6">
                <label class="input">Venue id
                  <input ng-model="eventPlaceModel.objectId" disabled>
                </label>
              </section>
              <section class="col col-6">
                <label class="input">Venue name
                  <input ng-model="eventPlaceModel.venueName">
                </label>
              </section>
            </div>
            <div class="row">
              <section class="col col-6">
                <label class="input">Latitude
                  <input type="number" step="any" min="-90" max="90" ng-model="eventPlaceModel.venueLocation.latitude">
                </label>
              </section>
              <section class="col col-6">
                <label class="input">Longitude
                  <input type="number" step="any" min="-180" max="180"
                         ng-model="eventPlaceModel.venueLocation.longitude">
                </label>
              </section>
            </div>
            <div class="row">
              <section class="col col-6">
                <label class="input">Venue address
                  <input ng-model="eventPlaceModel.venueAddress">
                </label>
              </section>
              <section class="col col-6">
                <label class="input">Venue phone
                  <input ng-model="eventPlaceModel.venuePhone">
                </label>
              </section>
            </div>
            <div class="row">
              <section class="col col-6">
                <div upload-photo
                     label="'Venue logo'"
                     prop="'venueLogo'"
                     parse-object="eventPlaceObject"
                     resize-max-width="370">
                </div>
              </section>
            </div>
          </fieldset>

          <footer>
            <button type="submit" class="btn btn-primary" ng-click="saveEventPlace()">
              Submit
            </button>
            <a ui-sref="app.eventPlacesList" type="button" class="btn btn-default">
              Back
            </a>
          </footer>
        </form>

      </div>

    </div>
  </div>
</div>
