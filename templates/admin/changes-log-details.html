<div class="well">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th>New value</th>
        <th>Old value</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, detail) in details">
          <td>{{detail.newValue}}</td>
          <td>{{detail.oldValue}}</td>
          <td>{{key}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
